<!doctype html>
<html ng-app>
	<head>
		<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css" />
	</head>
	
	<body>
		<div class="alert alert-success" > Bootstrap AngularJS </div>
		<div class="container">
		  <form>
			<div class="page-header">
				<h1>Hello {{nome}}!</h1>
			</div>	
		    <div class="form-group row">
		    	<label for="labelNome"  class="col-sm-2 col-form-label">Nome:</label> 
		    	<div class="col-sm-10">
					<input id="labelNome" type="text" ng-model="nome" placeholder="Informe o nome">
			    </div>
		    </div>
		  </form>
		</div>    
	</body>
</html>
